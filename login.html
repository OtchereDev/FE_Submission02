<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class=" min-w-full min-h-screen  flex justify-center items-center">

    <div class="w-11/12 lg:w-5/12 border border-gray-500  p-10">

        <div class="flex items-center gap-4">
            <p class="text-3xl font-semibold">
                Freddy's Artisanal Halloween Candy Shop
            </p>
            <div class="w-2/12">
                <img src="assets/img/Freddys_Logo.svg" />
            </div>
        </div>

        <div class="my-10">
            <form class="">
                <div class="mb-8">

                    <input id="username" type="text" class="border  w-full p-5 rounded-md " placeholder="Username" />
                    <p id="usernameError" class="text-xs text-red-500 hidden">
                        Username is required
                    </p>
                </div>
                <div>

                    <input id="password" type="password" class="border  w-full p-5 rounded-md mt-4" placeholder="Password" />
                    <p id="passwordError" class="text-xs text-red-500 hidden">
                        Password is required
                    </p>
                </div>

                <button id="loginBtn" type="button" class="bg-[#f27504] text-white w-full mt-20 p-5 rounded-md">
                    Login
                </button>
                <p id="loginError" class="text-sm text-center text-red-500 hidden">
                    
                </p>

            </form>
        </div>

    </div>
    <script  src="config/endpoints.js" ></script>
    <script  src="services/Authentication.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
