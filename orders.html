<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div>
       
      
        <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
            <div class="flex-1 flex flex-col min-h-0  border-r">
              <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                <div class="flex items-center justify-center flex-shrink-0 px-4">
                  <img class="h-32 w-auto" src="/assets/img/Freddys_Logo.svg" alt="Logo">
                </div>
                <nav class=" flex-1 px-2 space-y-1 mt-16">
                  <a href="/dashboard.html" class=" text-2xl flex items-center px-2 py-2 font-medium rounded-md">
                    Dashboard
                  </a>
        
                  <a href="/orders.html" class="text-2xl flex items-center px-2 py-2 font-medium rounded-md">
                    
                    Orders
                  </a>
        
                  <button id="logoutBtn"  class="text-2xl flex items-center px-2 py-2 font-medium rounded-md">
                  
                    
                    Logout
                  </button>
        
                 
        
                
        
                </nav>
              </div>
             
            </div>
          </div>
        <div class="md:pl-64 flex flex-col flex-1">
          
          <main class="flex-1">
            <div class="py-6">
              <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                <div class="flex justify-between">

                    <h1 class="text-3xl font-semibold text-gray-900">Orders</h1>
                    <form id="input-container" class="w-4/12 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>
                          <input id="input" class=" border w-10/12 p-2 rounded-md" />
                    </form>
                </div>
              </div>
              <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
      
                <div class="py-4">
                  <div class="">
                    <div class="border rounded-md mt-16">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                              <tr>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Product Name</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Date</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Price</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Status</th>
                               
                              </tr>
                            </thead>
                            <tbody id="table-container" class="divide-y divide-gray-200 bg-white">
                              
                
                             
                            </tbody>
                          </table>
                          <div class="flex gap-3 items-center py-4 px-5 border-t">

                            <svg id="prev" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 cursor-pointer">
                              <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 010-1.06l7.5-7.5a.75.75 0 111.06 1.06L9.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5z" clip-rule="evenodd" />
                            </svg>
                            
                            <p>
                              Page <span id="page-container">1</span> of <span id="total-page-container">3</span> 
                            </p>

                            <svg id="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 cursor-pointer">
                              <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z" clip-rule="evenodd" />
                            </svg>
                            
                          </div>
                    </div>
                  </div>
                </div>
           
              </div>
            </div>
          </main>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script  src="/config/endpoints.js" ></script>
<script  src="/services/Authentication.js"></script>
<script  src="/services/Orders.js"></script>
<script  src="/js/shared.js"></script>
<script src="/js/orders.js"></script>
</body>
</html>
